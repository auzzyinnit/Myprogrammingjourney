<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pagination</title>
    <style>
        body{
            background-color:black;
            color:white;
        }
        .center{
            text-align:center;
        }
        .next{
            display:inline-block;
        }
        .next a{
            float:left;
            color:white;
            text-decoration:none;
            border:thin solid white;
            background-color:black;
            padding:8px;
            transition: all .3s;
        }
        .next a:hover{
            background-color:orange;
            color:black;
        }
        .next a:first-child{
            border-top-left-radius:4px;
            border-bottom-left-radius:4px;
        }
        .next a:last-child{
             border-top-right-radius:4px;
            border-bottom-right-radius:4px;
        }
        ul.dough{
            list-style-type:none;
            padding:5px 15px;
            background-color:rgb(227, 10, 10);
        }
        ul.dough li{
            display:inline;
        }
        ul.dough li+li:before{
            padding:8px;
            color:black;
            content:"/\00a0";
        }
    </style>
</head>
<body>
    <h1>CSS Pagination</h1>
    <p>Pagination helps in websites with lots of pages.</p>
    <div class="center">
    <div class="next">
        <a href="">&laquo;</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="buttons.html" target="_blank">7</a>
        <a href="">8</a>
        <a href="">&raquo;</a>
    </div>
    </div>
    <h4>Breadcrumb Pagination</h4>
    <ul class="dough">
        <li><a href="">Right-Winger</a></li>
        <li><a href="">Also a Ten</a></li>
        <li><a href="">Left-Footed</a></li>
        <li>Olise</li>
    </ul>
</body>
</html>
