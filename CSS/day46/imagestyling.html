<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Image Styling</title>
    <link rel="stylesheet" href="code.css">
    <style>
        .imi {
            border-radius: 50%;
            border: 2px solid grey;
            width: 300px;
            height: 300px;
            padding: 20px;
            overflow: hidden;

        }

        .imi:hover {
            animation-play-state: running;
            animation-name: playstation;
            animation-duration: 0.7s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            transition: width 1s, height 1s, padding 1s;
            ;
        }

        @keyframes playstation {
            0% {
                box-shadow: 0 0 2px 0px rgba(0, 0, 0, 0.5);
            }

            100% {
                box-shadow: 0 0 2px 7px rgba(0, 0, 100, 0.7);
            }
        }

        .imt {
            border: 2px solid black;
            width: 300px;
            position: relative;
        }

        .imttxt {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .imtovr {
            position: relative;
            border: 2px solid black;
            width: 300px;
            height: 300px;
        }

        .ovr {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background-color: black;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: height 1s, bottom 1s;
        }

        .imtovr:hover .ovr {
            bottom: 0;
            height: 100%;
            overflow: hidden;
        }

        .ovrtxt {
            color: white;
            font-family: serif;
            font-size: 15px;
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        #myImg {
            border-radius: 18px;
            cursor: crosshair;
        }

        #myImg:hover {
            opacity: 0.8;
            transition: 1s;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: white;
            height: 150px;
            padding: 10px 0;
        }

        .modal-content,
        #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0.1)
            }

            to {
                transform: scale(1)
            }
        }

        .button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: aliceblue;
            font-size: 30px;
            font-weight: bold;
            transition: .6s;
        }

        .button:hover,
        .button:focus {
            color: azure;
            text-decoration: none;
            cursor: crosshair;
        }

        @media only screen and (max-width:700px) {
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>CSS Image Styling</h1>
    <h3>Rounded Images</h3>
    <div class="imi">
        <img src="auzzy cover 3.jpg" alt="HIM" width="300" height="300">
    </div>
    <h3>Image Text</h3>
    <div class="imt">
        <img src="auzzy cover 3.jpg" alt="HIM" width="300" height="300">
        <span class="imttxt">A Text.</span>
    </div>
    <h3>Image Hover Overlay</h3>
    <div class="imtovr">
        <img src="auzzy cover 3.jpg" alt="HIM" width="300" height="300">
        <div class="ovr">
            <div class="ovrtxt">Let God Sort em Out.</div>
        </div>
    </div>
    <h3>Image Modal(CSS + Javascript)</h3>
    <img id="myImg" src="coverr - frame at 0m2s.jpg" alt="HIM" width="300" height="300">
    <div id="myModal" class="modal">
        <span class="button">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    <script>
        var modal = document.getElementById('myModal');
        var img = document.getElementById('myImg');
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
        var span = document.getElementsByClassName("button")[0];
        span.onclick = function () { modal.style.display = "none"; }
    </script>
</body>

</html>
