<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        h1{
            color:#FBE7A1;
        }
        h2{
            color:#EAD699;
        }
        h3{
            color:#C8B466;
        }
        h4{
            color:#A69944;
        }
        h5{
            color:hsla(52,86%,76%,0.3)
        }
        body{
            background-color:#000;
        }
    </style>
</head>
<body>
    <h2>CSS Colors</h2>
    <p>CSS colors are similar to html colors</p>
    <h1>Blonde</h1>
    <h2>Darker Blonde</h2>
    <h3>Even Darker Blonde</h3>
    <h4>An Even Darker Blonde</h4>
    <h5>Transparent Blonde</h5>
</body>
</html>
