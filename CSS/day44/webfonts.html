<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Web Fonts</title>
    <link rel="stylesheet" href="code.css">
    <style>
        @font-face{
            font-family:crazyfont;
            src:url('CELTG___.TTF');
            font-weight:bold;
        }
        body{
            font-family:crazyfont;
        }
        
    </style>
</head>
<body>
    <h1>Web Fonts</h1>
    <p>
        Web fonts allow web designers to use fonts that are not installed on the user's computer. Just include the font file on your web server and use the <code>@font-face</code> rule to specify the font. You must add another <code>@font-face</code> rule containing descriptors for bold text.
    </p>
</body>
</html>
