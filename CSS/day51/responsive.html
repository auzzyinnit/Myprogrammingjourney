<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Responsive</title>
    <style>
        *{
            box-sizing:border-box;
        }
        body{
            margin:0;
        }
        .main{
            display:flex;
            flex-wrap:wrap;
        }
        .pillars{
            flex:33.33%;
            max-width:33.33%;
            padding:0 4px;
        }
        .pillars img{
            vertical-align:middle;   
            margin-top:5px;
            transition:all 0.5s;
        }
        .pillars img:hover{
            opacity:0.5;
        }
        @media (max-width:800px){
            .pillars{
                flex:50%;
                max-width:50%;
            }
        }
        @media(max-width:600px){
            .pillars{
                flex:100%;
                max-width:100%
            }
        }
    </style>
</head>
<body>
<h1>My Gallery</h1>
<div class="main">
