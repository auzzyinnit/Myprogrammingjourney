<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-position Property</title>
    <link rel="stylesheet" href="code.css">
    <style>
        .obp{
            width:300px;
            height:500px;
            object-fit:cover;
            object-position:100% 70%;
        }
    </style>
</head>
<body>
  <h1>CSS object-position</h1>
  <p>The <code>object-position</code> property is used to specify how an image or video is positioned in its container with x/y coordinates.This is only functional along side the <code>object-fit</code> property.</p>
  <img src="pexels-sohi-807598.jpg" alt="PEX" class="obp">

</body>
</html>
