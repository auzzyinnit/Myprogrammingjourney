<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>
    <style>
        h2{
            color:aqua
        }
        body{
            background-color:navy
        }
        p{
            font-family:monospace;
            color:aqua;
        }
    </style>
</head>
<body>
    <h2>Syntax</h2>
    <p>The CSS syntax is a selector and a declaration block. The selector is the html element you desire to style, while the declaration contains the property of the element you want to change. For example, the paragraph has a monospace font.</p>
</body>
</html>
