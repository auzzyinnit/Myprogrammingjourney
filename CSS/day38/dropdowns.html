<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dropdowns</title>
    <style>
    .d1main{
        position:relative;
        display:inline-block;
    }
    .d1sub{
        display:none;
        position:absolute;
        background-color:bisque;
        min-width:150px;  
        box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index:1;
    }
    .d1main:hover .d1sub{
        display:block;
    }
    .dmenu1{
      position:relative;
      display:inline-block;
    }
    .dmenu2{
      display:none;
      position:absolute;
      background-color:aliceblue;
      min-width:150px;
      z-index:1;
    }
    .dbutton{
      background-color:lightslategrey;
      padding:10px;
      cursor:crosshair;
      border:none;
      font-family:'Courier New', Courier, monospace;
      font-size:20px
    }
    .dmenu2 a{
      text-decoration:none;
      display:block;
    }
    .dmenu2 a:hover{
      background-color:brown;
      color:beige;
    }
    .dmenu1:hover .dmenu2{
      display:block;
    }
    .d1main:hover .dbutton{
      background-color:darkred;
    }
    .imgmain{
      position:relative;
      display:inline-block;
    }
    .imgdrop{
      display:none;
      position:absolute;
      z-index:1;
    }
    .imgmain:hover .imgdrop{
      display:block;
    }
    </style>
</head>
<body>
  <h1>CSS Dropdowns</h1>
  <h2>Basic Dropdowns</h2>
  <div class="d1main">
    <p>HERE</p>
    <div class="d1sub">
        <p>You Dey Go Nau</p>
    </div>
  </div>
  <h2>Dropdown Menu(left and right)</h2>
  <div class="dmenu1">
    <button class="dbutton">ETERNAL?</button>
    <div class="dmenu2">
      <a href="">FINE</a>
      <a href="">WITH</a>
      <a href="">ME</a>
    </div>
  </div>
    <div class="dmenu1" style="float:right;">
    <button class="dbutton">ETERNAL?</button>
    <div class="dmenu2">
      <a href="">FINE</a>
      <a href="">WITH</a>
      <a href="">ME</a>
    </div>
  </div>
  <h2>Image dropdown</h2>
  <div class="imgmain">
    <img src="image.jpeg" alt="image" width="100" height="50">
    <div class="imgdrop">
      <img src="image.jpeg" alt="image" width="400" height="250">
    </div>
  </div>
</body>
</html>
