<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gallery</title>
    <style>
        div.gallery {
            border: 2px solid #ddd;
            float: left;
            width: 30%;
            margin: 5px;
        }

        div.gallery img {
            width: 100%;
            height: 350px;
        }

        div p {
            text-align: center;
            padding: 10px;
        }

        div.gallery:hover {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>CSS Gallery</h1>
    <div class="gallery"><a href="pexels-pixabay-33109.jpg" target="_blank"><img src="pexels-pixabay-33109.jpg" alt="idk" width="100%"
                height="600px"></a>
        <p>Prolly Leaves</p>
    </div>
    <div class="gallery"><a href="pexels-sohi-807598.jpg" target="_blank"><img src="pexels-sohi-807598.jpg" alt="idk" width="100%"
                height="600px"></a>
        <p>Also Leaves</p>
    </div>
    <div class="gallery"><a href="coverr - frame at 0m2s.jpg" target="_blank"><img src="coverr - frame at 0m2s.jpg" alt="auzzyinnit"
                width="100%" height="600px"></a>
        <p>HIM</p>
    </div>
</body>

</html>
