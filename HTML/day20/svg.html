<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalable Vector Graphics (SVG)</title>
</head>
<body>
    <h1>SVG</h1>
    <p>SVG defines vactor-scalable graphics in XML. They are scalable and do not loose any quality when resized or zoomed. The svg element is the container for svg graphics </p>
    <h3>svg circle:</h3>
    <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
    </svg>
    <p>svg rectangle:</p>
    <svg width="400" height="120">
        <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue">
    </svg>
    <p>rectangle with rounded corners:</p>
    <svg width="400" height="180">
        <rect x="50" y="20" width="150" height="150" rx="20" ry="20" style="fill:red;stroke:black;stroke-width:5;opacity:0.3">
    </svg>
    <p>svg star:</p>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:beige;stroke:blue;stroke-width:5;fill-rule:evenodd;">
    </svg><br><br><br>
    <p>svg gradient,ellipse and text:</p>
    <svg height="130" width="300">
        <defs>
            <linearGradient id="geo">
                <stop offset="0%" stop-color="green"/>
                <stop offset="100%" stop-color="blue"/>
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#geo)"/>
        <text fill="#f00" font-size="40" font-family="cursive" x="50" y="86">DAMN.</text>
      
    </svg>
</body>
</html>
