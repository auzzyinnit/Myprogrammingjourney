<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables 2</title>
    <style>
        table{text-align: left;}
        table,th,td{
            border-bottom:2px solid;
            border-collapse:collapse;
        }
        tr:nth-child(even){
            background-color:beige;
        }
        tr:nth-child(odd){
            background-color:aqua;
        }
        td:nth-child(even){
            background-color:lightcoral;
        }
        td:hover{
            background-color:lightgreen;
        }
    </style>
</head>
<body>
    <h2>Tables</h2>
    <table>
        <colgroup>
        <col span="2" style="background-color:rgb(0, 17, 255);">
        </colgroup>
        <tr>
            <th>The Weeknd</th>
            <th>Travis Scott</th>
            <th>Eminem</th> 
            <th>Kodak Black</th>
        </tr>
        <tr>
            <td>Blinding Lights</td>
            <td>Sicko Mode</td>
            <td>Lose Yourself</td>
            <td>No Flockin</td>
        </tr>
        <tr>
            <td>Save Your Tears</td>
            <td>Goosebumps</td>
            <td>Stan</td>
            <td>Tunnel Vision</td>
        </tr>
        <tr>
            <td>Heartless</td>
            <td>Highest in the Room</td>
            <td>Without Me</td>
            <td>Zeze</td>
        </tr>
        <tr>
            <td>Call Out My Name</td>
            <td>Antidote</td>
            <td>Mockingbird</td>
            <td>Roll in Peace</td>
        </tr>

    </table>


</body>
</html>
