<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>
    <p>The "style" attribute is used to add styles to elements. e.g:</p>
    <p style="color:red;">This is fire.</p>
    <p style="color:blue;font-size:2em">This is ice.</p>
    <p style="color:green;font-size:4em">This is nature.</p>
</body>
</html>
