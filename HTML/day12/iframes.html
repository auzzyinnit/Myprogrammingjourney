<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAMES</title>
</head>
<body>
    <h1>iFrames</h1>
    <p>The iframe tag is used to embed another document inside a HTML document. A good rule is to always use title attribute for iframe tags.</p>

   <iframe src="class.html" title="class" style="height:400px;width:800px;border:none;"></iframe>
   <p>Below is an example of an iframe used as the target frame of a link.</p>
   <iframe src="" title="Udemy" name="UD" style="height:500px;width:100%;border:3px solid red;"></iframe>
   <p><a href="https://www.udemy.com/" target="UD">Course Site</a></p>
</body>
</html>
