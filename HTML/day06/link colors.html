<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Colors</title>
    <style>
        a:link,a:hover{color:orange;text-decoration:none;background-color:transparent;}
        a:visited{color:green;text-decoration:none;background-color:transparent;}
        body{background-color:beige;}
    </style>
</head>
<body>
    <h1>Link Colors</h1>
<a href="https://www.youtube.com/" target="_blank">This is a Styled Link</a>
<h1>Styled link Buttons</h1>
<a href="https://www.youtube.com/" style="color:aqua;background-color:#000;text-align:center;padding:10px;display:inline-block;text-decoration:none;">Button Link</a>
</body>
</html>
