<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
   <h1>Links</h1>
   <p>Learn about HTML <a href="https://www.w3schools.com/">here</a>.</p>
   <h2>The target attribute</h2>
   <p>Same link with target attribute <a href="https://www.w3schools.com/" target="_blank">here</a>.</p> 
   <h3>Absolute URL</h3>
   <p>This is an absolute <a href="https://www.w3schools.com/">URL</a></p>
   <p>This is a relative <a href="css.html">URL</a></p>
   <h2>Image Links</h2>
   <p><a href="css2.html"><img src="image.jpeg" alt="image" style="height:100px;width:100px;"></a></p>
   <h3>Link to an email address</h3>
   <p>Link to my <a href="mailto:www.austinmoon7@gmail.com">email</a>.</p>
   <h2>Button Links</h2>
   <p>This <button onclick="">button</button> is a link</p>
   <h2>Link titles</h2>
   <p>This is a <a href="https://www.youtube.com/" title="Best Social Media imo">link</a></p>
</body>
</html>
