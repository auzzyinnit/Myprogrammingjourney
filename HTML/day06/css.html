<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1{background-color:bisque;color:brown;}
        p{background-color:salmon;color:red}
    </style>
</head>
<body>
    <h1 style="color:mediumseagreen;background-color:lime;">Inline CSS</h1>
    <p style="color:aqua;background-color:navy">This text was styled by inline CSS.</p>
    <h1>Internal CSS</h1>
    <p>This text was styled by internal CSS.</p>
    <h1>CSS borders</h1>
    <p style="border:3px solid blue;padding:49px;">This is a blue border,with padding.</p>
</body>
</html>
