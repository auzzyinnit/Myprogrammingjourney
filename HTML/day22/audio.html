<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>
    <p>The audio element is used to play an audio file on a web page. Just like the video element, the control attribute also adds controls like play and pause,volume and playback speed. The source attribute allows you to specify the file type. Autoplay starts playing the audio automatically.</p>
    <audio controls autoplay>
        <source src="good-night-lofi-cozy-chill-music-160166.mp3" type="audio/mp3">
    </audio>
</body>
</html>
